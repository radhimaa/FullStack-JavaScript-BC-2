<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <h2>Input Tags</h2>
    <form action="" method="post"><br>
        New Email: <br>
        <input type="email" name="" id=""
        placeholder="Enter New Email Address"
        autofocus
                 ><br>
        
        Password:<br>
        <input type="password" name="" id=""  
        placeholder="Enter Password"        ><br>
        
        Gender:<br>
        Male<input type="radio" name="" id="">
        Female<input type="radio" name="" id="">
        <br>
        Select Blood Group:<br>
        A+<input type="checkbox" name="" id=""  >
        A-<input type="checkbox" name="" id="">
        B+<input type="checkbox" name="" id=""  >
        B-<input type="checkbox" name="" id="">
        AB+<input type="checkbox" name="" id=""  >
        AB-<input type="checkbox" name="" id="">
        O+<input type="checkbox" name="" id=""  >
        O-<input type="checkbox" name="" id="">        <br>
        Select DOB:
        <input type="date" name="" id=""><br>
        Select DOBTime:
        <input type="time" name="" id=""><br>
        Select Range:
        <input type="range" name="" id=""><br>
        Enter Text:
        <input type="text" name="" id=""><br>
        Seelct Color:
        <input type="color" name="" id=""><br>
        Upload File here:
        <input type="file" name="" id=""><br>
        Hidden text:<input type="hidden" name="">

        <input type="image" src="" alt="Image As Button"><br>
        <input type="submit" value="submit"><br>
        <input type="button" value="extra submit"><br>
    </form>
    
</body>
</html>
